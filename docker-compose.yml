services:
  backend:
    build: ./backend
    container_name: real-sim-backend
    working_dir: /app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app:rw
    command: python -m app.main

  frontend:
    build: ./frontend
    container_name: real-sim-frontend
    working_dir: /app
    ports: ["${FRONTEND_PORT:-5173}:5173"]
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on: [backend]